<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Visualizer</title>
    <style>
        /* Reset default margins and ensure the body takes up the full viewport */
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 { 
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 3em;
        }

        /* Style for the input section */
        #input-section {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            margin-bottom: 15px;
            border-radius: 8px;
            gap: 15px;
            align-items: center;
            z-index: 10; /* Ensure it stays above the SVG */
        }

        #input-section label {
            color: white;
            font-size: 14px;
        }

        #input-section input {
            width: 60px;
            padding: 5px;
            border: 1px solid white;
            border-radius: 4px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        #input-section button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: black;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-section button:hover {
            background-color: #ddd;
        }

        /* Full-screen SVG canvas */
        svg {
            width: 80vw;
            margin-left: 20vh;
            height: 80vh;
            background-color: black; /* Black background for the SVG */
            display: block; /* Remove any unexpected spacing */
        }

        /* Style for the text inside dots */
        text {
            font-size: 12px;
            text-anchor: middle;
            dominant-baseline: middle; /* Better vertical alignment */
            fill: black; /* Contrast against white dots */
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
</head>
<body>
    <h1>Pathfinder</h1>
    <div id="input-section" style="text-align: center;">
        <label>Dot 1: <input type="number" id="dot1" min="1" max="75"></label>
        <label>Dot 2: <input type="number" id="dot2" min="1" max="75"></label>
        <button onclick="findPath()">Find Shortest Path</button>
    </div>

    <svg id="canvas">
        <!-- SVG lines and dots will be dynamically inserted here -->
    </svg>

    <script src="../js/app.js"></script> <!-- Ensure the path is correct -->
</body>
</html>
