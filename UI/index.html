<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Visualizer</title>
    <style>
        /* Style for the dots (nodes) */
        circle {
            fill: blue;
            stroke: black;
            stroke-width: 2;
        }
        /* Style for the lines (edges) */
        line {
            stroke: black;
            stroke-width: 2;
        }
        #input-section {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #input-section label {
            margin-right: 10px;
        }
        #input-section button {
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div id="input-section">
        <label>Dot 1: <input type="number" id="dot1" min="1" max="75"></label>
        <label>Dot 2: <input type="number" id="dot2" min="1" max="75"></label>
        <button onclick="findPath()">Find Shortest Path</button>
    </div>

    <svg id="canvas" width="800" height="800" style="border:1px solid black">
        <!-- SVG lines connecting the dots will go here -->
    </svg>
    <script src="../js/app.js"></script>

</body>
</html>
