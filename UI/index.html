<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Visualizer</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .typing-effect {
            white-space: nowrap;
            overflow: hidden;
            border-right: .1em solid #ffffff;
            animation: typing 1s steps(180, end) forwards,
            blink-caret 0.7s infinite step-end alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 6.1em; } 
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }

        h1 { 
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 3em;
        }

        #input-section {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            border-radius: 8px;
            gap: 15px;
            align-items: center;
            z-index: 10; /* to ensure it stays above the SVG */
        }

        #input-section label {
            color: white;
            font-size: 14px;
        }

        #input-section input {
            width: 60px;
            padding: 5px;
            border: 1px solid white;
            border-radius: 4px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        #input-section button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: black;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-section button:hover {
            background-color: #ddd;
        }

        svg {
            width: 80vw;
            margin-left: 20vh;
            height: 80vh;
            background-color: black;
            display: block;
        }

        text {
            font-size: 12px;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: black;
            pointer-events: none;
        }

        /* CSS for dots animation */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        circle {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        circle.animate {
            opacity: 1;
            transform: scale(1);
        }

        /* CSS for line drawing animation */
        @keyframes drawLine {
            from {
                stroke-dashoffset: 100%;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        line {
            stroke-dasharray: 100%;
            stroke-dashoffset: 100%;
            animation: drawLine 1s forwards ease-out;
        }




    </style>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <h1 class="typing-effect">Pathfinder</h1>
    </div>

    <svg id="canvas">
        <!-- SVG lines and dots will be dynamically inserted here -->
    </svg>

    <script src="../js/app.js"></script>
</body>
</html>
