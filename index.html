<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Visualizer</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .typing-effect {
            white-space: nowrap;
            overflow: hidden;
            border-right: .1em solid #ffffff;
            animation: typing 1s steps(180, end) forwards,
            blink-caret 0.7s infinite step-end alternate;
        }

        .typing-effect2 {
            white-space: nowrap;
            overflow: hidden;
            border-right: .1em solid #ffffff;
            animation: typing2 1s steps(180, end) forwards,
            blink-caret 0.7s infinite step-end alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 6.1em; } 
        }

        @keyframes typing2 {
            from { width: 0; }
            to { width: 36em; } 
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }

        h1 { 
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 3em;
        }

        h2 {
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
        }


        svg {
            width: 80vw;
            margin-left: 20vh;
            height: 80vh;
            background-color: black;
            display: block;
        }

        text {
            font-size: 12px;
            text-anchor: middle;
            fill: black;
            pointer-events: none;
        }

        /* CSS for dots animation */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        circle {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        circle.animate {
            opacity: 1;
            transform: scale(1);
        }

        /* CSS for line drawing animation */
        @keyframes drawLine {
            from {
                stroke-dashoffset: 100%;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        line {
            stroke-dasharray: 100%;
            stroke-dashoffset: 100%;
            animation: drawLine 1s forwards ease-out;
        }




    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; margin-bottom: 0px;">
        <h1 class="typing-effect" style="margin-bottom: 0px;">Pathfinder</h1>
    </div>
    <div style="display: flex; justify-content: center;">
        <h2 class="typing-effect2" style="margin-bottom: 3px;">Click on any 2 nodes to find the shortest path between them!</h2>
    </div>

    <svg id="canvas">
        <!-- SVG lines and dots will be dynamically inserted here -->
    </svg>

    <script src="js/app.js" defer></script>
</body>
</html>
